<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Datos Dinámicos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 20%;
            margin: 20px auto;
            
        }
        th, td {
            border: 1px solid #acd621;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #acd621;
        }
        body{
            background-color: rgb(118, 177, 118);
        }
    </style>
    <!-- Agrega el enlace a la biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h2>Datos:</h2>

    <table id="tablaTemperatura">
        <thead>
            <tr>
                <th>Temperatura</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las celdas se llenarán con datos desde JavaScript -->
        </tbody>
    </table>

    <table id="tablaHumedad">
        <thead>
            <tr>
                <th>Humedad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las celdas se llenarán con datos desde JavaScript -->
        </tbody>
    </table>

    <script src="Graficos.js"> </script>

</body>
</html>
